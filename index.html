<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clock</title>

    <link href="css/index.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></head>
<body>
    <div id="time-container">
        <time id="time"></time>
    </div>

    <div class="my-3" id="stopwatch-container">
        <time id="stopwatch-time">00:00:00:000</time>
        <button class="btn btn-primary" id="sw-start" type="button">Start</button>
        <button class="btn btn-danger" id="sw-stop" type="button">Stop</button>
        <button class="btn btn-primary" id="sw-reset" type="button">Reset</button>
    </div>

    <div class="my-3" id="alarm-container">
        <label for="alarm-input">Set Alarm Time</label>
        <input id="alarm-input" type="time">

        <label for="alarm-message">Alarm Message</label>
        <input id="alarm-message">
    </div>

    <div class="my-3" id="timer-container">
        <p>Set Timer Duration</p>
        <label for="hour-input">H
            <input id="hour-input" type="number" value="0">
        </label>
        <label for="minute-input">M
            <input id="minute-input" type="number" value="0">
        </label>
        <label for="second-input">S
            <input id="second-input" type="number" value="0">
        </label>



        <time id="timer-output">00:00:00</time>
        <button class="btn btn-primary" id="start-timer">Start</button>
        <button class="btn btn-danger" id="stop-timer">Stop</button>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="js/index.mjs"></script>
</body>
</html>
